{% extends 'tickets/base.html' %}
{% block content %}
<div class="auth-card">
    <h2>Register</h2>
    <form method="post" class="auth-form">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn-primary">Register</button>
    </form>
    <p class="auth-link">
        Already have an account? <a href="{% url 'login' %}">Login</a>
    </p>
</div>
{% endblock %}
